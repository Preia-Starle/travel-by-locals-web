    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./styles/styles.css" rel="stylesheet">
        <script type="text/javascript" src="./scripts/main.js" defer></script>
        <script type="text/javascript" src="./scripts/form.js" defer></script>
        <title>Places Form</title>
    </head>
    <body> 
    <form action="./form.html" method="GET" target="_blank" class="form" id="form">
        <h2 id="your-place">Contribute with Your Place</h2>
        <label class="mdc-text-field mdc-text-field--filled" for="username">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="my-label-id"></span>
          <input id="username" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" name="username" onfocus="this.value=''" value="Username" onblur="if(this.value =='') {this.value='Username'}">
          <span class="mdc-line-ripple"></span>
        </label>
        <br>
        <br>
        <label class="mdc-text-field mdc-text-field--filled" for="city">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="my-label-id"></span>
          <input id="city" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" name="city" onfocus="this.value=''" value="My City" onblur="if(this.value =='') {this.value='My City'}">
          <span class="mdc-line-ripple"></span>
        </label>
        <br>
        <br>
        <button class="mdc-button">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Upload your profile picture</span>
       </button>
        <br>
        <br>
        <label class="mdc-text-field mdc-text-field--filled" for="interests">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="my-label-id"></span>
          <input id="interests" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" name="interests" list="interest-choices" onfocus="this.value=''" value="Interests" onblur="if(this.value =='') {this.value='Interests'}">
          <span class="mdc-line-ripple"></span>
        </label>
          <datalist id="interest-choices">
            <option value="sport"></option>
            <option value="arts & culture"></option>
            <option value="traveling"></option>
            <option value="hiking"></option>
            <option value="food"></option>
            <option value="cooking"></option>
            <option value="books"></option>
            <option value="shopping"></option>
            <option value="nature"></option>
            <option value="hiking"></option>
            <option value="movies, series"></option>
          </datalist>
        <br>
        <br>
        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea mdc-text-field--no-label">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-text-field__resizer">
            <textarea id="about_me" class="mdc-text-field__input" rows="8" cols="40" aria-label="Label" name="about-me" onfocus="this.value=''" value="About Me" onblur="if(this.value =='') {this.value='About Me'}">About Me</textarea>
          </span>
          <span class="mdc-line-ripple"></span>
        </label>
        <br>
        <br>
        <h2 id="recommendations">Recommendations:</h2>
        <label class="mdc-text-field mdc-text-field--filled" for="activity-choices">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="my-label-id"></span>
          <input id="activities" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" name="activity-choices" list="activity-choices" onfocus="this.value=''" value='Type of Activity' onblur="if(this.value =='') {this.value='Type of Activity'}">
          <span class="mdc-line-ripple"></span>
        </label>
          <datalist id="activity-choices">
            <option value="sports"></option>
            <option value="dining"></option>
            <option value="sightseeing"></option>
            <option value="arts"></option>
            <option value="culture"></option>
            <option value="nightlife"></option>
            <option value="nature"></option>
            <option value="shopping"></option>
          </datalist>
          <br>
          <br>
          <label class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea mdc-text-field--no-label">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-text-field__resizer">
              <textarea id="activity_description" class="mdc-text-field__input" rows="8" cols="40" aria-label="Label" name="activity-description" onfocus="this.value=''" value='Activity Description' onblur="if(this.value =='') {this.value='Activity Description'}">Activity Description</textarea>
            </span>
            <span class="mdc-line-ripple"></span>
          </label>
        <br>
        <br>
        <button class="mdc-button">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Upload pictures</span>
       </button>
        <br>
        <br>
        <div class="popup">
        <button id="submit" class="mdc-button mdc-button--raised">
          Submit
        </button>
        <span class="popuptext" id="myPopup">
          Your contribution has been a success!
          You will be automatically redirected to review it.
          You can confirm your submission if you are happy with what you see
        </span>
        </div>
        </form>
</body>
</html>
